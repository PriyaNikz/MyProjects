{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.pic.url}}" width="300px" >
          </div>
         <div class="col-md-6">
             <h4><b>{{movie.name}}({{movie.year}})</b></h4>
           <h6>{{movie.desc}}</h6>
            <a class="btn btn-warning" href="{% url 'moviesapp1:update' movie.id %}" >Update</a>
            <a class="btn btn-danger" href="{% url 'moviesapp1:delete' movie.id %}" >Delete</a>
         </div>
    </div>
</div>
{% endblock %}
